<script>
    const quizData=[
        {
            question:"which language is run on web browser ?",
            a:"Java",
            b:"Python",
            c:"JavaScript",
            d:"PHP",
            correct:"c"
        },
        {
            question:"CSS stands for ?",
            a:"Central style sheets",
            b:"Cascading Style Sheets",
            c:"Cascading sheep sheets",
            d:"None from given",
            correct:"b"
        },
        {
            question:"What does HTML stands for ?",
            a:"Hyper Text Makeup Language",
            b:"Hyper Text Markdown Language",
            c:"Hyper Text Markup Language",
            d:"None from given",
            correct:"c"
        },
        {
            question:"In which year EcmaScript is Launched ?",
            a:"2015",
            b:"2020",
            c:"1999",
            d:"2000",
            correct:"a"
        },
        {
            question:"From given which is known as Library of JavaScript ?",
            a:"React.JS",
            b:"Django",
            c:"Spring-Boot",
            d:"none from given",
            correct:"a"
        },
        {
            question:"Which one of the following also known as Conditional Expression",
            a:"Alternative to if-else",
            b:"Switch statement",
            c:"If-then-else statement",
            d:"immediate if",
            correct:"c"
        },
        {
            question:" In JavaScript, what is a block of statement?",
            a:"Conditional block",
            b:"block that combines a number of statements into a single compound statement",
            c:"both conditional block and a single statement", 
            d:"both conditional block and a single statement",
            correct:"b"
        },
        {
            question:"When interpreter encounters an empty statements, what it will do ?",
            a:"Shows a warning",
            b:"Prompts to complete the statement",
            c:"Throws an error",
            d:"Ignores the statements",
            correct:"d"
        },
        {
            question:" The function and var are known as ",
            a:"Keywords",
            b:"Prototypes",
            c:"Data types",
            d:"Declaration statements",
            correct:"d"
        },
        {
            question:"Which one of the following is the correct way for calling the JavaScript code ?",
            a:"Preprocessor",
            b:"Triggering Event",
            c:"RMI",
            d:"Function/Method",
            correct:"d"
        }
    ];
    let st;
    let n=0;
    let result=0;
    let c=0;
    let d=0;
    let award=0;
    let p;
    function sel(n)
    {
        if(n=='a')
            document.getElementsByTagName('input')[0].checked=true;
        else
            document.getElementsByTagName('input')[0].checked=false;
        if(n=='b')
            document.getElementsByTagName('input')[1].checked=true;
        else
            document.getElementsByTagName('input')[1].checked=false;
        if(n=='c')
            document.getElementsByTagName('input')[2].checked=true;
        else
            document.getElementsByTagName('input')[2].checked=false;
        if(n=='d')
            document.getElementsByTagName('input')[3].checked=true;
        else
            document.getElementsByTagName('input')[3].checked=false;
    }
    function del()
    {
        document.getElementsByTagName("input")[0].checked=false;
        document.getElementsByTagName("input")[1].checked=false;
        document.getElementsByTagName("input")[2].checked=false;
        document.getElementsByTagName("input")[3].checked=false;
    }
    let show=()=>
    {
        let t=10;
        p=1000;
        p=p+d*1000;
        document.getElementById('rupee').innerHTML="This Question for";
        document.getElementById('amount').innerHTML=p+" â‚¹";   
        document.getElementById("hh").innerHTML="Your Winning Amount is "+award;
        document.getElementById("q").innerHTML=quizData[d].question;
        document.getElementById("a").innerHTML=quizData[d].a;
        document.getElementById("b").innerHTML=quizData[d].b;
        document.getElementById("c").innerHTML=quizData[d].c;
        document.getElementById("d").innerHTML=quizData[d].d;
        st=setInterval(function(){
            document.getElementById('h1').innerHTML=t;
            t--;
            if(t<0)
                display();
        },1000);
    }
    show();
    function display()
    {
        clearInterval(st);
        let i1=document.getElementsByTagName("input")[0].checked;
        let i2=document.getElementsByTagName("input")[1].checked;
        let i3=document.getElementsByTagName("input")[2].checked;
        let i4=document.getElementsByTagName("input")[3].checked;
        let ans;
        if(i1==true)
            ans='a';
        else if(i2==true)
            ans='b';
        else if(i3==true)
            ans='c';
        else if(i4==true)
            ans='d';
        console.log(ans);
        c++;
        if(quizData[d].correct==ans)
        {
            result++;
            award=award+p;
            console.log(award);
        }
        if(c==quizData.length)
        {
            res();
        }
        else
        {
            document.getElementsByTagName("input")[0].checked=false;
            document.getElementsByTagName("input")[1].checked=false;
            document.getElementsByTagName("input")[2].checked=false;
            document.getElementsByTagName("input")[3].checked=false;
            d++;
            show();
        }
    }
    function res()
    {
        document.write(`<h1 align="center">your score is ${result} and you win rupees ${award}</h1>`);
    }
    function nxt()
    {
        display();
    }
    function sub()
    {
        display();
        document.write(`<h1 align="center">your score is ${result} and you win rupees ${award}</h1>`);
    }
</script>
